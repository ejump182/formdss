<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Formulize|data, workflows, reporting</title>
    <style>
        pre {
          background: #303030 !important;
        }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1><a href='/' class='header-home'>Formulize</a></h1>
          <h2>Your data, your workflows, and very flexible reporting</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/jegelstaff/formulize/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <!-- <a href="https://github.com/jegelstaff/formulize/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a> -->
          <a href="https://github.com/jegelstaff/formulize" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <script type='text/javascript'>
            
            // Thanks to Donald Sutherland for this function
            // http://mynameisdonald.com/javascript-functions-how-to-capitalize-words/
            function eachWord(str){
               return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
            }
            
            var path = new String(window.document.location);
            var pathParts = new Array();
            var crumbPath = '';
            var homePath = '';
            var crumbSep = ' >> ';
            var startCrumbsNextTime = false;
            var crumbsStarted = false;
            pathParts = path.split('/');
            for(i in pathParts) {
                crumbPath = crumbPath + pathParts[i] + '/';
                if(!startCrumbsNextTime) {
                    if(pathParts[i] == 'localhost:4000' || pathParts[i] == 'www.formulize.org') {
                        startCrumbsNextTime = true;
                        homePath = crumbPath;
                    }
                    continue;
                } else if(!crumbsStarted) {
                    crumbsStarted = true;
                    window.document.write('<a href="'+homePath+'">Home</a>\n');
                }
                if(pathParts[i] == '') { continue; }
                pathParts[i] = pathParts[i].replace('_', ' ');
                pathParts[i] = eachWord(pathParts[i]);
                window.document.write(crumbSep+'<a href="'+crumbPath+'">'+pathParts[i]+'</a>\n');
            }
            window.document.write('<hr>');
            
        </script>
        
        <section id="main_content">
          
          {{ content }}
          
        </section>

        <footer>
          Formulize is maintained by <a href="https://github.com/jegelstaff">jegelstaff</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
