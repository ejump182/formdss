<div class="panel-content content">
  <fieldset>
    <legend>What date should appear in this box by default?</legend>

    <div class="form-item">
	    <input type="text" id="element-date" name="elements-ele_value[0]" value="<{$content.ele_value[0]}>" size="15" maxlength="15"/>
    </div>
		<div class="description">
			<p>Leave blank if you do not want to have a specific date show up as the default.  Use {TODAY} to cause the current date to always be used, or {TODAY+7} for one week in the future, {TODAY-14} for two weeks in the past, etc.</p>
		</div>
  </fieldset>
</div>


<script type='text/javascript'>
$(function()
{
  $('#element-date').datepicker({dateFormat: 'yy-mm-dd', constrainInput: false});
});
</script>
